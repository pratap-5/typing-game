<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let's type</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="background-music" src="./music/background.mp3"></audio>
    <audio id="correct-music" src="./music/correct.wav"></audio>
    <audio id="typing-music" src="./music/typed.wav"></audio>
    <audio id="back-music" src="./music/click.wav"></audio>
    <audio id="menu-music" src="./music/menu.wav"></audio>
    <audio id="game-over-music" src="./music/game-over.wav"></audio>
    <audio id="timer-5s-music" src="./music/timer-5s.wav"></audio>

    <div class="container" id="container">
      <div class="menu" id="menu">
        <h1 id="heading">let's type</h1>
        <h3 class="menu-items" id="text1" onclick="gameStart()">play</h3>
        <h3 class="menu-items" id="text2">settings</h3>
        <h3 class="menu-items" id="text3" onclick="window.close()">quit</h3>
      </div>

      <div id="game-window">
        <h1>welcome to <span>let's type</span></h1>

        <div class="game-details">
          <span class="bar" id="timer"></span>

          <span id="back" class="bar" onclick="window.location.reload()"
            ><i class="fa-solid fa-arrow-rotate-left"></i
          ></span>

          <span class="bar" id="reload" onclick="gameStart()"
            ><i class="fa-solid fa-rotate"></i
          ></span>

          <span id="exit" class="bar" onclick="window.close()"
            ><i class="fa-solid fa-circle-xmark"></i
          ></span>
        </div>

        <div id="box"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
